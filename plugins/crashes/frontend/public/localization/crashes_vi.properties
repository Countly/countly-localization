crashes.help-ram = Hiển thị lượng RAM đang sử dụng tại thời điểm crash, hiện các giá trị trung bình, nhỏ nhất, lớn nhất của lượng RAM sử dụng khi crash xuất hiện.
crashes.help-disk = Hiển thị dung lượng đĩa tại thời điểm crash, hiện các giá trị trung bình, nhỏ nhất, lớn nhất của toàn bộ crash
crashes.help-battery = Shows how full was the battery at the moment of crash, displaying the average, minimum, and maximum values of all crashes
crashes.help-run = Hiển thị thời gian ứng dụng đã chạy tại thời điểm crash, hiện các giá trị trung bình, nhỏ nhất, lớn nhất của toàn bộ crash
crashes.help-frequency = Hiển thị tần suất phiên mà ứng dụng bị crash theo từng người dùng, hiện các giá trị trung bình, nhỏ nhất, lớn nhất của số phiên giữa các lần crash lặp lại
