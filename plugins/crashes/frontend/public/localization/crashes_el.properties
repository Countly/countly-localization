crashes.help-root = Ποσοστό ξεκλείδωτων συσκευών
crashes.help-online = Ποσοστό συσκευών συνδεδεμένων στο Internet τη στιγμή του σφάλματος
crashes.help-muted = Ποσοστό συσκευών που ήταν σε κατάσταση σίγασης τη στιγμή του σφάλματος (δλδ ένταση ήχου 0)
crashes.help-background = Ποσοστό συσκευών στις οποίες η εφαρμογή ήταν σε κατάσταση παρασκηνίου τη στιγμή του σφάλματος
crashes.help-platform = Πλατφόρμα τη στιγμή του σφάλματος
crashes.help-reports = How many times this crash occurred
crashes.help-affected = Πλήθος όλων των χρηστών της εφαρμογής σας στους οποίους εμφανίστηκε το σφάλμα. Κάθε χρήστης που αναβαθμίζει την εφαρμογή σε έκδοση που επιλύει το σφάλμα, αφαιρείται
crashes.help-app-version = Τελευταία έκδοση της εφαρμογής, η οποία ήταν διαθέσιμη για το κοινό και έπασχε από το συγκεκριμμένο σφάλμα
crashes.help-latest-version = Τελευταία έκδοση της εφαρμογής, η οποία ήταν διαθέσιμη για το κοινό και έπασχε από το οποιοδήποτε σφάλμα
crashes.help-unresolved = Πλήθος ανεπίλυτων σφαλμάτων
crashes.help-resolved = Ποσοστό επιλυμένων/ανεπίλυτων σφαλμάτων
crashes.help-affected-levels = Ανάλυση χρηστών που επηρρεάστηκαν, επειδή είχαν πρώτα τουλάχιστον ένα κρίσιμο σφάλμα/μήνυμα εξαίρεσης & και μετά τουλάχιστον ένα μη-κρίσιμο. Ακολουθούν χρήστες που δεν επηρρεάστηκαν, είτε γιατί δεν είχαν σφάλματα ή γιατί τα σφάλματά τους επιλύθηκαν. Κάθε χρήστης που αναβαθμίζει την εφαρμογή σε έκδοση που επιλύει το σφάλμα, αφαιρείται
crashes.help-platforms = Ανάλυση ανά πλατφόρμα ως προς τις συνολικές εμφανίσεις σφαλμάτων
crashes.help-fatals = Comparison of fatal crashes and non-fatal/catched exceptions
crashes.help-new = Νέα σφάλματα που δεν έχουν προβληθεί ακόμα, σημειώνονται στον παρακάτω πίνακα με κόκκινο χρωματισμό
crashes.help-reoccurred = Σφάλματα που επιλύθηκαν, αλλά επανεμφανίστηκαν σε νεότερες εκδόσεις της εφαρμογής, σημειώνονται στον παρακάτω πίνακα με κίτρινο χρωματισμό
crashes.help-total = Λωρίδα χρόνου για όλες τις εμφανίσεις, όλων των σφαλμάτων. Το ίδιο σφάλμα μπορεί να εμφανίστηκε πολλές φορές για τον ίδιο ή διαφορετικό χρήστη.
crashes.help-nonfatal = Λωρίδα χρόνου για τα μη-κρίσιμα σφάλματα/μηνύματα εξαίρεσης που αναγνωρίστηκαν
crashes.help-session = Timeline for crashes/session in %
crashes.help-unique = Λωρίδα χρόνου ανά τύπο σφάλματος. Συμμετέχει μόνο η πρώτη εμφάνιση από όσες πιθανώς να υνέβησαν
crashes.help-fatal = Λωρίδα χρόνου κρίσιμων σφαλμάτων, που οδήγησαν στην έξοδο των χρηστών από την εφαρμογή σας
crashes.help-ram = Προβολή της μνήμης RAM τη στιγμή του σφάλματος. Ένδειξη για το μέσο όρο, το ελάχιστο και το μέγιστο μέγεθος που ήταν κατειλημμένο όταν παρουσιάστηκε το σφάλμα.
crashes.help-disk = Προβολή του δίσκου τη στιγμή του σφάλματος. Ένδειξη για το μέσο όρο, το ελάχιστο και το μέγιστο μέγεθος που ήταν κατειλημμένο όταν παρουσιάστηκε οποιοδήποτε σφάλμα.
crashes.help-battery = Shows how full was the battery at the moment of crash, displaying the average, minimum, and maximum values of all crashes
crashes.help-run = Προβολή του χρόνου που ήταν ενεργή η εφαρμογή τη στιγμή του σφάλματος. Ένδειξη για το μέσο όρο, την ελάχιστη και τη μέγιστη τιμή χρόνου όταν παρουσιάστηκε οποιοδήποτε σφάλμα.
crashes.help-frequency = Προβολή της συχνότητας σφαλμάτων ως προς το πλήθος των συνεδριών ανά χρήστη. Ένδειξη για το μέσο όρο, την ελάχιστη και τη μέγιστη τιμή πλήθους συνεδριών μεταξύ κάθε σφάλματος.
crashes.report_limit = Πλήθος αναφορών που προβλήθηκαν
