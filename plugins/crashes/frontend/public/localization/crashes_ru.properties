crashes.help-reports = How many times this crash occurred
crashes.help-affected = Общее количество пользователей, у которых происходил данный сбой. Это количество может уменьшаться по мере того, как пользователи переходят на более новую версию, в которой данный сбой был устранен
crashes.help-app-version = Последняя выпущенная версия приложения, в которой присутствовал этот сбой
crashes.help-latest-version = Последняя выпущенная версия приложения, в которой присутствовали какие-либо сбои
crashes.help-unresolved = Количество неустраненных сбоев
crashes.help-resolved = Процентное соотношение устраненных и неустраненных сбоев
crashes.help-affected-levels = Разбивка пользователей по категориям на тех, у кого был хотя бы один критический сбой, у кого был хотя бы один некритический сбой или перехваченное исключение, а также тех, у кого не было сбоев вообще или же их сбои были устранены. Количество затронутых пользователей может уменьшаться по мере того, как они устанавливают новые версии приложения с устраненными сбоями
crashes.help-platforms = Общее количество сбоев по наиболее популярным платформам
crashes.help-fatals = Comparison of fatal crashes and non-fatal/catched exceptions
crashes.help-new = Новые сбои, которые Вы еще не просматривали, помеченные красным в нижней таблице
crashes.help-reoccurred = Сбои, которые были устранены, однако появились повторно в более высокой версии приложения, помеченные желтым в нижней таблице
crashes.help-total = График всех сбоев. Один и тот же сбой мог произойти несколько раз у одного и того же пользователя или у разных пользователей
crashes.help-nonfatal = График некритических сбоев или перехваченных исключительных ситуаций, отчеты о которых были отправлены на сервер
crashes.help-session = Timeline for crashes/session in %
crashes.help-unique = График типов сбоев. Здесь отображается только первый сбой данного типа
crashes.help-fatal = График критических сбоев, в результате которых пользователи выходят из Вашего приложения
crashes.help-ram = Показывает, сколько оперативной памяти (RAM) было задействовано в момент сбоя, с отображением минимального, максимального и среднего значений по всем сбоям
crashes.help-disk = Показывает, насколько заполнена была память на жестком диске в момент сбоя, с отображением минимального, максимального и среднего значений по всем сбоям
crashes.help-battery = Shows how full was the battery at the moment of crash, displaying the average, minimum, and maximum values of all crashes
crashes.help-run = Показывает, как долго было запущено приложение на момент сбоя, с отображением минимального, максимального и среднего показателей по всем сбоям
crashes.help-frequency = Показывает, насколько часто случаются сбои в приложении для каждого пользователя, с отображением минимального, максимального и среднего количества сеансов между повторяющимися сбоями
crashes.report_limit = Кол-во отображаемых отчетов
