sidebar.analytics.assistant = Assistent
assistant.title = Assistent
assistant.description = Vorschläge, Erkenntnisse und Ankündigungen für Ihre Anwendungen erhalten

assistant.save.global = Für alle festlegen
assistant.save.private = Für sich selbst festlegen

assistant.confirm-unsave-global = Sind Sie sicher, dass Sie diese Benachrichtigung entfernen möchten?
assistant.confirm-unsave-private = Sind Sie sicher, dass Sie diese Benachrichtigung entfernen möchten?

assistant.no-data = Keine Benachrichtigungen für diesen Zeitraum

# message id's
assistant.crash-integration.title = Absturz-Berichte integrieren
assistant.crash-integration.message = Sie haben noch keinen <a href="https://count.ly/crash-reports/" class="assistant-link" target="_blank">Dienst für die Absturzberichte</a> integriert. Probieren Sie es aus und erhalten Sie Ihre Absturz-Berichte. Weitere Informationen zur Integration von Absturz-Berichten finden Sie <a href="http://resources.count.ly/docs/introduction-to-crash-reporting-and-analytics" class="assistant-link">hier</a>.

assistant.push-integration.title = Push-Benachrichtigungen integrieren
assistant.push-integration.message = Sie haben noch keine <a href="http://count.ly/push-notifications" class="assistant-link" target="_blank">Push-Benachrichtigungen</a> in Ihrer mobilen Anwendung integriert. Push-Benachrichtigungen können die Bindung um bis zu 30% erhöhen!

assistant.star-rating-integration.title = Feedback von Benutzern erhalten
assistant.star-rating-integration.message = Mit Sterne-Bewertungs-Plug-In können Sie die Bewertungen von Ihren Nutzern sammeln. Integrieren Sie den Plug-In jetzt für <a href="http://resources.count.ly/docs/countly-sdk-for-ios-and-os-x" class="assistant-link" target="_blank">iOS</a> und <a href="http://resources.count.ly/docs/countly-sdk-for-android" class="assistant-link" target="_blank">Android</a>.

assistant.custom-event-integration.title = Benutzerdefinierte Ereignisse für bessere Einblicke einsetzen
assistant.custom-event-integration.message = Mit benutzerdefinierten Ereignissen können Sie jede Art von benutzerdefinierten Metrik sammeln. Integrieren benutzerdefinierte Events für <a href="http://resources.count.ly/docs/downloading-sdks" class="assistant-link" target="_blank">Ihr SDK</a> um Mehrwerte von Countly zu erhalten!

assistant.active-users-bow-pos.title = Nutzer-Bericht aktivieren
assistant.active-users-bow-pos.message = Sie hatten <b>{0} Nutzer</b> letzte Woche (im Vergleich dazu <b>{1}</b> vor einer Woche). Guten Fortschritt!

assistant.active-users-bow-neg.title = Bericht über aktive Nutzer
assistant.active-users-bow-neg.message = Sie hatten <b>{0}</b> Nutzer letzte Woche (i Vergleich dazu <b>{1}</b> vor einer Woche).

assistant.active-users-eow-pos.title = Bericht über aktive Benutzer
assistant.active-users-eow-pos.message = Sie hattend <b>{0} Nutzer</b> diese Woche (im Vergleich dazu <b>{1}</b> letzte Woche). Eine eindeutige Verbesserung!

assistant.active-users-eow-neg.title = Bericht über aktive Benutzer
assistant.active-users-eow-neg.message = Sie hatten <b>{0} Nutzer</b> diese Woche (im Vergleich dazu <b>{1}</b> vor einer Woche).

assistant.avg-session-duration-bow-pos.title = Bericht über die Sitzungsdauer
assistant.avg-session-duration-bow-pos.message = Ihre Sitzungsdauer war <b>{0} Minuten {1} Sekunden</b>, im Vergleich dazu <b>{2} Minuten {3} Sekunden</b> vor einer Woche. Guten Fortschritt!

assistant.avg-session-duration-bow-neg.title = Bericht über die Sitzungsdauer
assistant.avg-session-duration-bow-neg.message = Ihre Sitzungsdauer war <b>{0} Minuten {1} Sekunden</b>, im Vergleich dazu <b>{2} Minuten {3} Sekunden</b> vor einer Woche.

assistant.announcement-blog-post.title = Neuer Artikel - {0}!
assistant.announcement-blog-post.message = Ein neuer Artikel ist auf Countly erschienen. Gehen Sie zu <a href="{1}" class="assistant-link" target="_blank">diesem</a> Link und geben Sie uns bitte einen Feedback!

assistant.announcement-ios-release.title = Neue iOS SDK-Datei ({0}) zum Herunterladen!
assistant.announcement-ios-release.message = There is a new iOS SDK for you to download. Click <a href="{1}" class="assistant-link" target="_blank">here</a> to download and read the release notes.

assistant.announcement-android-release.title = Neue Android SDK-Datei ({0})zum herunterladen!
assistant.announcement-android-release.message = There is a new Android SDK for you to download. Click <a href="{1}" class="assistant-link" target="_blank">here</a> to download and read the release notes.

assistant.announcement-community-server-release.title = Neuer Release für Countly Server ({0}) zum Herunterladen verfügbar!
assistant.announcement-community-server-release.message = There is a new Countly server version for you to download. <a href="{1}" class="assistant-link" target="_blank">Click here</a> to download and read the release notes.

assistant.announcement-server-release-enterprise.title = Neuer Release für Countly Server ({0})!
assistant.announcement-server-release-enterprise.message = There is a new Countly server version for you to check out. Head over to <a href="{1}" class="assistant-link" target="_blank">github</a> to read more about this new release.

assistant.share-dashboard.title = Weitere Nutzer zu Ihrem Dashboard einladen
assistant.share-dashboard.message = Laden Sie weitere Benutzer zu Ihrem Countly Dashboard ein und teilen Sie Ihre Daten mit Ihren Kollegen. Um neue Nutzer hinzuzufügen, klicken Sie <a href="/dashboard#/manage/users" class="assistant-link" target="_blank">hier</a>.

assistant.top-referrals.title = Beliebte Verweise
assistant.top-referrals.message = Ihre Besucher kommen aus {0} (<b>{1} Besucher</b>, <b>{2} Besuche</b>),  {3} (<b>{4} Besucher</b>, <b>{5} Besuche</b>) und {6} (<b>{7} Besucher</b>, <b>{8} Besuche</b>)

assistant.top-install-sources.title = Beliebte Installationsquellen
assistant.top-install-sources.message = Ihre Anwendung wurde installiert von {0} Store (<b>{1} installiert</b>), {2} Store (<b>{3} installiert</b>) und {4} Store (<b>{5} installiert</b>).

assistant.view-metrics.title = Zusammenfassung der Seitenansicht
assistant.view-metrics.message = Die am häufigsten besuchte Seite ist "{0}" (<b>{1} Beusche</b>). Die beliebteste Einstiegsseite ist "{2}" (<b>{3} Einstiege</b>). Die meisten Leute haben sind ausgestiegen bei "{4}" (<b>{5} Austritte</b>). Die meisten Absprünge von "{6}" (<b>{7} Absprünge</b>). Die meiste Zeit wurde verbracht in "{8}" (<b>{9} Minuten</b>).

#move these ones to their respective plugins

assistant.funnels-integration.title = Filer einsetzen
assistant.funnels-integration.message = Filter helfen Ihnen, indem sie Schritt für Schritt Zielvervollständigungsraten aufzeichnen. Verwenden Sie <a href="http://resources.count.ly/docs/funnels" class="assistant-link" target="_blank">diesen Link,</a> um mehr über Filter zu erfahren und wie man diese definiert.

assistant.drill-integration.title = Ihren Segmentierungs-Parametern Lesezeichen hinzufügen
assistant.drill-integration.message = Wenn Sie eine segmentierte Daten-Abfrage erstellen, können Sie ein Lesezeichen für sie festlegen. Es hilft Ihnen, die gleichen (Segmentierungs)-Parameter wieder zu verwenden, wenn Sie diese das nächste Mal benötigen <a href="http://resources.count.ly/docs/countly-drill" class="assistant-link" target="_blank">Klicken Sie hier</a> um mehr darüber zu erfahren, wie die Segmentierungsabfrage funktioniert.

assistant.attribution-integration.title = Kampagnen aufzeichnen und vergleichen
assistant.attribution-integration.message = Countly Attributen-Analysator hilft Ihnen, die Leistungsfähigkeit Ihrer Kampagnenanalyse zu verfolgen und verschiedene Kampagnen in Bezug auf Umsatz und Leistung zu vergleichen.
