assistant.funnels-integration.title = ファネルを使用する
assistant.funnels-integration.message = ファネルを使うとステップごとのアプローチを使用してゴール完了率を追跡することができます。ファネルの詳細および定義方法については <a href="http://resources.count.ly/docs/funnels" class="assistant-link" target="_blank">このリンク</a>をクリックして参照してください。

assistant.drill-integration.title = ドリルをブックマークする
assistant.drill-integration.message = ドリルクエリを作成する場合、そのためのブックマークを設定することができます。これは次回必要なときに同じドリル (セグメンテーション) パラメータを再利用するのに役立ちます。ドリルがどのように機能するかについての詳細は<a href="http://resources.count.ly/docs/countly-drill" class="assistant-link" target="_blank">こちらをクリックしてください</a>。

assistant.attribution-integration.title = キャンペーンを追跡して比較
assistant.attribution-integration.message = Countly Attribution Analyticsを使うと、キャンペーン分析のパフォーマンスを追跡し、利益とパフォーマンスの観点から異なるキャンペーンを比較できます。
