assistant.title = アシスタント
assistant.description = アプリケーションからヒント、インサイトやアナウンス情報を受け取ります

assistant.save.global = グローバルにピンする
assistant.save.private = 自分にピンする

assistant.confirm-unsave-global = この通知を削除しますか？
assistant.confirm-unsave-private = この通知を削除しますか？

assistant.no-data = 現時点では表示する通知はありません

# message id's
assistant.crash-integration.title = クラッシュレポーティングを実装
assistant.crash-integration.message = <a href="https://count.ly/crash-reports/" class="assistant-link" target="_blank">クラッシュレポーティングソリューション</a>を実装していません。実装してクラッシュレポートを収集してください。 クラッシュレポートの実装方法の詳細については <a href="http://resources.count.ly/docs/introduction-to-crash-reporting-and-analytics" class="assistant-link">このリンク</a>からご覧いただけます。

assistant.push-integration.title = プッシュ通知を実装する
assistant.push-integration.message = モバイルアプリケーションに<a href="http://count.ly/push-notifications" class="assistant-link" target="_blank">プッシュ通知</a>を実装していません。プッシュ通知によってエンゲージメントを最大30%高めることができます！

assistant.star-rating-integration.title = ユーザーからフィードバックをもらう
assistant.star-rating-integration.message = 星の評価プラグインを使用すると、ユーザーからの評価を収集できます。今すぐ <a href="http://resources.count.ly/docs/countly-sdk-for-ios-and-os-x" class="assistant-link" target="_blank">iOS</a>及び<a href="http://resources.count.ly/docs/countly-sdk-for-android" class="assistant-link" target="_blank">Android</a>で実装しましょう。

assistant.custom-event-integration.title = カスタムイベントを使用してインサイトを向上
assistant.custom-event-integration.message = カスタムイベントを使うと、どのタイプのカスタムメトリックも収集することができます。今すぐ<a href="http://resources.count.ly/docs/downloading-sdks" class="assistant-link" target="_blank">SDK</a>のカスタムイベントを統合してCountlyをもっと活用しましょう!

assistant.active-users-bow-pos.title = アクティブユーザーレポート
assistant.active-users-bow-pos.message = 先週のユーザー数は<b>{0}人でした</b> (その前の週の<b>{1}</b>人から増加)。このまま続けましょう！

assistant.active-users-bow-neg.title = アクティブユーザーレポート
assistant.active-users-bow-neg.message = 先週のユーザー数は<b>{0}</b>人でした (その前の週の<b>{1}</b>人から減少)。

assistant.active-users-eow-pos.title = アクティブユーザーレポート
assistant.active-users-eow-pos.message = 今週のユーザー数は<b>{0}人</b>でした (先週の<b>{1}</b>人から増加)。確実に良くなっています！

assistant.active-users-eow-neg.title = アクティブユーザーレポート
assistant.active-users-eow-neg.message = 今週のユーザー数は<b>{0}人</b>でした (先週の<b>{1}</b>人から減少)。

assistant.avg-session-duration-bow-pos.title = セッション時間レポート
assistant.avg-session-duration-bow-pos.message = セッション時間は<b>{0}分{1} 秒</b>でした。その前の週の<b>{2}分{3}秒</b>から増加しました。このまま増やしていきましょう！

assistant.avg-session-duration-bow-neg.title = セッション時間レポート
assistant.avg-session-duration-bow-neg.message = セッション時間は<b>{0}分{1}秒</b>です。その前の週から<b>{2}分{3}秒</b>減少しました。

assistant.announcement-blog-post.title = 新しい記事 - {0}！
assistant.announcement-blog-post.message = 新しい記事がCountlyに投稿されました。<a href="{1}" class="assistant-link" target="_blank">この</a>リンクにアクセスしてあなたの考えを教えてください。

assistant.announcement-ios-release.title = 新しいiOS SDK ({0}) がダウンロードできます！
assistant.announcement-ios-release.message = 新しいiOS SDKをダウンロードできます。<a href="{1}" class="assistant-link" target="_blank">こちら</a>をダウンロードしてリリースノートをご覧ください。

assistant.announcement-android-release.title = 新しいAndroid SDK ({0}) がダウンロードできます！
assistant.announcement-android-release.message = 新しいAndroid SDKをダウンロードできます。<a href="{1}" class="assistant-link" target="_blank">こちら</a>をクリックしてダウンロードしてリリースノートをご覧ください。

assistant.announcement-community-server-release.title = 新しいCountlyサーバーリリース({0})をダウンロードできるようになりました!
assistant.announcement-community-server-release.message = 新しいバージョンのCountlyサーバーをダウンロードできます。<a href="{1}" class="assistant-link" target="_blank">ここをクリックして</a>ダウンロードしてリリースノートをご覧ください。

assistant.announcement-server-release-enterprise.title = 新しいCountlyサーバーリリース({0})!
assistant.announcement-server-release-enterprise.message = 新しいバージョンのCountlyサーバー があります。<a href="{1}" class="assistant-link" target="_blank">github</a> でこのリリースの詳細をご覧ください。

assistant.share-dashboard.title = ダッシュボードにもっとユーザーを招待する
assistant.share-dashboard.message = Countlyダッシュボードにもっとユーザーを招待して同僚とデータを共有しましょう。ユーザーは<a href="/dashboard#/manage/users" class="assistant-link" target="_blank">ここ</a>に追加できます。

assistant.top-referrals.title = 紹介上位
assistant.top-referrals.message = 訪問者は{0} (<b>{1}人の訪問者</b>、<b>{2}件の訪問</b>)、{3} (<b>{4}人の訪問者</b>、<b>{5}件の訪問</b>) 及び {6} (<b>{7}人の訪問者</b>、<b>{8}件の訪問</b>)から来ています

assistant.top-install-sources.title = インストール元上位
assistant.top-install-sources.message = アプリケーションは{0}ストア (<b>インストール{1}件</b>)、{2}ストア (<b>インストール{3}件</b>)、{4}ストア (<b>インストール{5}件</b>) からインストールされました。

assistant.view-metrics.title = ページビュー概要
assistant.view-metrics.message = 最も訪問数が多いページは"{0}" (<b>{1} 件の訪問</b>) です。最も人気のあるページエントリは"{2}" (<b>{3}件のエントリ</b>) です。最も多くのユーザーが退出したのは"{4}"から (<b>退出{5}件</b>) です。 最もバウンスが多いのは"{6}" (<b>バウンス{7}件</b>) です。最も滞在時間が長かったのは"{8}" (<b>{9}分</b>) です。

