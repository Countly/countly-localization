assistant.funnels-integration.title = Funnel kullanın
assistant.funnels-integration.message = Funnel sayesinde hedef tamamlama oranını takip edebilirsiniz. Funnel'lar hakkında daha geniş bilgi için <a href="http://resources.count.ly/docs/funnels" class="assistant-link" target="_blank">bu bağlantıyı</a> takip edin.

assistant.drill-integration.title = Drill verilerinizi yer imlerine koyun
assistant.drill-integration.message = Bir Drill sorgusu yaptığınızda bunu yer imine aktarabilirsiniz. Bu sayede aynı Drill sorgusunu tekrar tekrar kullanma imkanınız olur. Drill'in nasıl çalıştığını anlamak için <a href="http://resources.count.ly/docs/countly-drill" class="assistant-link" target="_blank">buraya</a> tıklayın.

assistant.attribution-integration.title = Kampanyalarınızı izleyin ve yönetin
assistant.attribution-integration.message = Countly Attribution Analytics, kampanyalarınızı analiz ve takip etmek, ayrıca farklı kampanyalarınızı karşılaştırmak için kullanılabilir.
