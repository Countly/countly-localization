# message id's
assistant.crash-integration.title = Çökme raporlarını entegre edin
assistant.crash-integration.message = Henüz bir <a href="https://count.ly/crash-reports/" class="assistant-link" target="_blank">çökme raporu çözümü</a> entegre etmediniz. <a href="http://resources.count.ly/docs/introduction-to-crash-reporting-and-analytics" class="assistant-link">Buraya tıklayarak</a> daha fazla bilgi alabilir ve çökme raporları sayesinde uygulamanızın sorunsuz çalışmasını sağlayabilirsiniz.

assistant.push-integration.title = Push notifications entegre edin
assistant.push-integration.message = Henüz mobil uygulamanıza <a href="http://count.ly/push-notifications" class="assistant-link" target="_blank">anlık bildirimleri</a> (push notifications) eklemediniz. Anlık bildirimler uygulamanın açılışını %30'a kadar varan oranda artırır.

assistant.star-rating-integration.title = Kullanıcılardan geribildirim alın
assistant.star-rating-integration.message = Yıldız puanlama eklentisi yardımıyla uygulamanızın kalitesini puanlanmasını sağlayabilirsiniz. Dilerseniz <a href="http://resources.count.ly/docs/countly-sdk-for-ios-and-os-x" class="assistant-link" target="_blank">iOS</a> ve <a href="http://resources.count.ly/docs/countly-sdk-for-android" class="assistant-link" target="_blank">Android</a> için hemen entegrasyona başlayın.

assistant.custom-event-integration.title = Daha fazla öngörü için özel olayları kullanın
assistant.custom-event-integration.message = Özel olaylar sayesinde uygulamanızda neler olup bittiğini kolayca raporlayabilirsiniz. SDK'nıza <a href="http://resources.count.ly/docs/downloading-sdks" class="assistant-link" target="_blank">özel olayları ekleyin</a> ve Countly'den daha fazla faydalanın!

assistant.active-users-bow-pos.title = Aktif kullanıcı raporu
assistant.active-users-bow-pos.message = Geçen hafta <b>{0} kullanıcınız</b> vardı (önceki hafta <b>{1}</b>). Başarılarınızın devamını dileriz!

assistant.active-users-bow-neg.title = Aktif kullanıcı raporu
assistant.active-users-bow-neg.message = Geçen hafta <b>{0}</b> yeni kullanıcı geldi (önceki hafta bu sayı <b>{1}</b> idi).

assistant.active-users-eow-pos.title = Aktif kullanıcı raporu
assistant.active-users-eow-pos.message = Bu hafta <b>{0} yeni kullanıcı</b> geldi. Geçen hafta bu sayı <b>{1}</b> idi. Daha iyiye gidiyor!

assistant.active-users-eow-neg.title = Aktif kullanıcı raporu
assistant.active-users-eow-neg.message = Bu hafta <b>{0} yeni kullanıcı</b> geldi (geçen hafta <b>{1}</b> idi).

assistant.avg-session-duration-bow-pos.title = Oturum süresi raporu
assistant.avg-session-duration-bow-pos.message = Ortalama oturum süresi <b>{0} dakika  {1} saniye oldu</b>. Bu sayı önceki hafta <b>{2} dakika {3} saniye</b> idi. Tebrikler!

assistant.avg-session-duration-bow-neg.title = Oturum süresi raporu
assistant.avg-session-duration-bow-neg.message = Bu haftaki ortalama oturum süresi <b>{0} dakika {1} saniye</b> oldu. Geçen hafta bu sayı <b>{2} dakika {3} saniye</b> idi. Oturum süresinde düşüş var.

assistant.announcement-blog-post.title = Yeni blog yazısı -  {0}
assistant.announcement-blog-post.message = Yeni bir blog yazısı yayınladık. <a href="{1}" class="assistant-link" target="_blank">Bu bağlantıya</a> tıklayarak okuyabilirsiniz. Yorumlarınızı bekliyoruz!

assistant.announcement-ios-release.title = Yeni iOS SDK ({0}) çıktı!
assistant.announcement-ios-release.message = İndirmeniz ve kullanmanız için yeni bir iOS SDK geliştirdik. <a href="{1}" class="assistant-link" target="_blank">Buraya</a> tıklayarak sürüm notlarını okuyabilir ve indirebilirsiniz.

assistant.announcement-android-release.title = Yeni bir Android SDK ({0}) çıktı!
assistant.announcement-android-release.message = İndirmeniz ve kullanmanız için yeni bir Android SDK geliştirdik. <a href="{1}" class="assistant-link" target="_blank">Buraya</a> tıklayarak sürüm notlarını okuyabilir ve indirebilirsiniz.

assistant.announcement-community-server-release.title = Yeni bir Countly sunucu sürümü ({0}) çıktı!
assistant.announcement-community-server-release.message = Countly'nin yeni sürümü çıktı! <a href="{1}" class="assistant-link" target="_blank">Buraya</a>tıklayarak sürüm notlarını okuyabilir ve sunucunuzu yeni sürüme güncelleyebilirsiniz.

assistant.announcement-server-release-enterprise.title = Yeni Countly sunucu sürümü ({0})!
assistant.announcement-server-release-enterprise.message = Yeni bir Countly sürümü duyuruldu. <a href="{1}" class="assistant-link" target="_blank">Github</a>sayfasına giderek sürüm notlarını okuyabilirsiniz.

assistant.share-dashboard.title = Daha çok kullanıcı davet edin
assistant.share-dashboard.message = Countly paneline daha çok kullanıcı ekleyin ve verileri çalışanlarınızla paylaşın. Kullanıcıları <a href="/dashboard#/manage/users" class="assistant-link" target="_blank">buradan</a> ekleyebilirsiniz.

assistant.top-referrals.title = Kullanıcılar nereden geldi?
assistant.top-referrals.message = Ziyaretçileriniz en çok {0} (<b>{1} ziyaretçi</b>, <b>{2} ziyaret</b>), {3} (<b>{4} ziyaretçi</b>, <b>{5} ziyaret</b>) ve {6} (<b>{7} ziyaretçi</b>, <b>{8} ziyaret</b>) adreslerinden geldi.\n

assistant.top-install-sources.title = Kurulum kaynakları
assistant.top-install-sources.message = Uygulamanız {0} uygulama deposundan (<b>{1} kez</b>), {2} uygulama deposundan (<b>{3} kez</b>) and {4} uygulama deposundan (<b>{5} kez</b>) indirildi.\n

assistant.view-metrics.title = Sayfa görünümü özeti
assistant.view-metrics.message = En çok ziyaret edilen sayfa "{0}" (<b>{1} ziyaret</b>). En popüler başlangıç sayfası "{2}" (<b>{3} giriş</b>). Ziyaretçiler en çok "{4}" sayfasından çıktılar (<b>{5} çıkış</b>). En çok çıkma oranı "{6}" sayfasında, <b>{7} çıkma ile</b> gerçekleşti. En çok zaman ise "{8}" sayfasında geçti (<b>{9} dakika</b>).\n

