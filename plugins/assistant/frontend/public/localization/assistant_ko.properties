assistant.confirm-unsave-private = 이 통지를 제거하시겠습니까?

assistant.no-data = 현재 표시할 알림 없음

# message id's
assistant.crash-integration.title = 통합 충돌 보고
assistant.crash-integration.message =  아직 <a href="https://count.ly/crash-reports/" class="assistant-link" target="_blank">충돌 보고 솔루션</a>을 통합하지 않으셨습니다. 한번 시도해 보고 충돌 보고서를 수집해 보십시오. 충돌 보고서 통합 방법에 대한 자세한 내용은 이 링크<a href="http://resources.count.ly/docs/introduction-to-crash-reporting-and-analytics" class="assistant-link">이 링크</a>를 참조하십시오. 

assistant.push-integration.title = 푸시 알림 통합
assistant.push-integration.message = 아직 모바일 응용 프로그램에 <a href="http://count.ly/push-notifications" class="assistant-link" target="_blank">푸시 알림</a> 을 통합하지 않으셨습니다. 푸시 알림으로 30%까지 참여 증가 가능!

assistant.star-rating-integration.title = 사용자로부터 피드백 받기
assistant.star-rating-integration.message = 스타 등급 플러그인을 통해 사용자로부터 등급을 수집할 수 있다.  <a href="http://resources.count.ly/docs/countly-sdk-for-ios-and-os-x" class="assistant-link" target="_blank">iOS</a> 와 <a href="http://resources.count.ly/docs/countly-sdk-for-android" class="assistant-link" target="_blank">Android</a>용으로 지금 통합하십시오.

assistant.custom-event-integration.title = 사용자 지정 이벤트를 사용하여 더 나은 인사이트 제공
assistant.custom-event-integration.message = 사용자 정의 이벤트를 사용하면 모든 유형의 사용자 정의 메트릭을 수집할 수 있다. 지금 <a href="http://resources.count.ly/docs/downloading-sdks" class="assistant-link" target="_blank">SDK</a> 에 대한 맞춤형 이벤트를 통합하고 훨씬 더 많은 정보를 얻으십시오!

assistant.active-users-bow-pos.title = 활발한 사용자 보고
assistant.active-users-bow-pos.message = 지난 주에  <b>{0}</b>명의 사용자가 있었다 (전 주 <b>{1}</b> 명보다 증가). 계속 전진하라!

assistant.active-users-bow-neg.title = 활발한 사용자 보고
assistant.active-users-bow-neg.message = 지난 주에  <b>{0}</b>명의 사용자가 있었다 (전 주 <b>{1}</b> 명보다 감소).

assistant.active-users-eow-pos.title = 활발한 사용자 보고
assistant.active-users-eow-pos.message = 이번 주에  <b>{0}</b>명의 사용자가 있었다 (전 주 <b>{1}</b> 명보다 증가). 확실히 더 좋다!

assistant.active-users-eow-neg.title = 활발한 사용자 보고
assistant.active-users-eow-neg.message = 지난 주에  <b>{0}</b>명의 사용자가 있었다 (전 주 <b>{1}</b> 명보다 감소).

assistant.avg-session-duration-bow-pos.title = 세션지속시간 보고
assistant.avg-session-duration-bow-pos.message = 세션 지속 시간은 <b>{0}분 {1}초</b>,  전 주<b>{2}분 {3}초</b>보다 증가함. 계속 전진하라! 

assistant.avg-session-duration-bow-neg.title = 세션지속시간 보고
assistant.avg-session-duration-bow-neg.message = 세션 지속 시간은 <b>{0}분 {1}초</b>,  전 주<b>{2}분 {3}초</b>보다 감소함.

assistant.announcement-blog-post.title = 새 문서 - {0}!
assistant.announcement-blog-post.message = Countly에 새로운 문서가 올라왔다. <a href="{1}" class="assistant-link" target="_blank">여기</a>로 가서 네가 어떻게 생각하는지 우리에게 알려줘!

assistant.announcement-ios-release.title = 새로운 iOS SDK({0}) 다운로드!
assistant.announcement-ios-release.message = 당신이 다운로드 할 수 있는 새로운 iOS SDK가 있다. 릴리스 노트를 다운로드하여 읽으려면<a href="{1}" class="assistant-link" target="_blank">여기</a>를 클릭하십시오.

assistant.announcement-android-release.title = 새로운 Android SDK({0}) 다운로드!
assistant.announcement-android-release.message = 당신이 다운로드 할 수 있는 새로운 Android SDK가 있다. 릴리스 노트를 다운로드하여 읽으려면<a href="{1}" class="assistant-link" target="_blank">여기</a>를 클릭하십시오.

assistant.announcement-community-server-release.title = 새로운 Countly server({0}) 다운로드!
assistant.announcement-community-server-release.message = 당신이 다운로드 할 수 있는 새로운 Countly server가 있다. 릴리스 노트를 다운로드하여 읽으려면<a href="{1}" class="assistant-link" target="_blank">여기</a>를 클릭하십시오.

assistant.announcement-server-release-enterprise.title = 새로운 Countly server({0}) 출시!
assistant.announcement-server-release-enterprise.message = 당신이 체크아웃할 새로운 Countly server가 있다. 이 새 릴리즈에 대해 자세히 알아보려면<a href="{1}" class="assistant-link" target="_blank">깃허브</a>으로 이동하십시오.

assistant.share-dashboard.title = 더 많은 사용자를 대시보드로 초대
assistant.share-dashboard.message = 더 많은 사용자를 대시보드로 초대하고 데이터를 동료와 공유하십시오. 당신은 <a href="/dashboard#/manage/users" class="assistant-link" target="_blank">여기</a>서 사용자를 추가할 수 있다.

assistant.top-referrals.title = 상위 레퍼런스
assistant.top-referrals.message = 사용자들은 다음에서 왔다. {0} (<b>{1} 명 방문자</b>, <b>{2} 번 방문</b>),  {3} (<b>{4} 명 방문자</b>, <b>{5} 번 방문</b>) 그리고 {6} (<b>{7} 명 방문자</b>, <b>{8} 번 방문</b>)

assistant.top-install-sources.title = 상위 설치 소스
assistant.top-install-sources.message = 당신의 프로그램은 {0} 스토어 (<b>{1} 설치</b>), {2} 스토어 (<b>{3} 설치</b>) 그리고 {4} 스토어(<b>{5} 설치</b>)에서 다운 받았다.

assistant.view-metrics.title = 페이지뷰 요약
assistant.view-metrics.message = 가장 많이 방문한 페이지는 "{0}" (<b>{1} 명의 방문자</b>). 가장 많은 페이지 유입은 "{2}" (<b>{3} 번의 유입</b>). 가장 많은 페이지 유출은 "{4}" (<b>{5} 번의 유출</b>). 가장 많이 튕긴 곳은 "{6}" (<b>{7} 번의 튕김</b>). 가장 많이 시간이 쓰인 곳은 "{8}" (<b>{9} 분</b>).

#move these ones to their respective plugins

assistant.funnels-integration.title = 퍼널 사용
assistant.funnels-integration.message = 송신은 단계별 접근법을 사용하여 목표 달성률을 추적하는 데 도움이 된다.  퍼널과 퍼널 정의 방법에 대해 자세히 알아보려면 <a href="http://resources.count.ly/docs/funnels" class="assistant-link" target="_blank">여기</a>를 사용하십시오.

assistant.drill-integration.title = 당신의 드릴을 북마크하기
assistant.drill-integration.message = 드릴 조회를 생성할 때 해당 조회에 대한 북마크를 설정할 수 있다. 다음에 필요할 때 동일한 드릴(세그먼트) 파라미터를 재사용할 수 있도록 도와준다. 드릴 작업에 대해 더 알려면<a href="http://resources.count.ly/docs/countly-drill" class="assistant-link" target="_blank">여기</a>를 클릭하세요.

assistant.attribution-integration.title = 캠페인 추적 및 비교
assistant.attribution-integration.message = Countly Atributionion Analytics를 통해 캠페인 분석의 성과를 추적하고 수익 및 성과 측면에서 다양한 캠페인을 비교할 수 있다.
