enterpriseinfo.pitch1 = A Countly mobil dashboard <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8> IPhonera </a> és <a href=https://play.google.com/store/apps/details?id=ly.count.app>Androidra</a> optimalizált felület, segítségével mérheted az applikációd teljesítményét a hét minden napján, a nap 24 órájában. A Countly mobil analitikai applikáció elérhető az összes kiadásban, a Szervezeti, Felhő és Vállalti kiadást is beleértve.
enterpriseinfo.pitch1-title = Countly mobil alkalmazások
enterpriseinfo.pitch2 = Countly Enterprise is a full-featured, open source, customizable, white-labeled, on-premise mobile analytics stack including Countly server, 10+ SDKs, API libs, extensive documentation with full support.
enterpriseinfo.pitch2-title = Countly Vállalati
enterpriseinfo.pitch3 = A Tölcsérek segítségével nyomon követhetjük a goalok teljesítését lépésről lépésre az applikációban. A Tölcsérek használatával feltárhatod, hogy hogyan haladnak végig a felhasználók az események sorozatán. Ezek a goalok (lépések) egyedileg definiálhatók a Countly rendszerében.
enterpriseinfo.pitch3-title = Countly csatornák
enterpriseinfo.pitch4 = A Countly egy erős plugin architektúrán alapszik, A Countly Vállalati csomagja beépített pluginokkal érkezik, mint az Adatbányász (Haladó szegmentálás),  Tölcsér, Retenció, Felhasználó profilok és még sok más.
