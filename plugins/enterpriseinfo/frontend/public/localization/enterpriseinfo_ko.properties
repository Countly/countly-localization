enterpriseinfo.pitch2 = Countly Enterprise is a full-featured, open source, customizable, white-labeled, on-premise mobile analytics stack including Countly server, 10+ SDKs, API libs, extensive documentation with full support.
enterpriseinfo.pitch2-title = Countly 엔터프라이즈
enterpriseinfo.pitch3 = Funnel / 깔때기 분석이라고 하는데, 특정 목표를 달성할때 까지 사용자의 잔존 비율을 단계별로 분석하는 분석 방법이다. \n퍼널분석을 통해서 사용자들이 어떻게 이벤트를 거쳐가느지 확인할 수 있습니다.\n각 목표는 Countly에서 사용자정의 이벤트로 정의되어, 사용됩니다.
enterpriseinfo.pitch3-title = Countly 퍼널
enterpriseinfo.pitch4 = Countly는 다양한 플러그인을  개발/활용 할 수 있는 아키텍쳐를 지원합니다. Countly 엔터프라이즈는 드릴(향상된 세그멘테이션 분석), 퍼널, 재방문율 분석, 사용자 프로파일등과 같은 다양한 플러그 팩을 함께 제공합니다.
