enterpriseinfo.pitch1 = iPhone사용자를 위한  <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>와 Andriod 사용자를 위한 <a href=https://play.google.com/store/apps/details?id=ly.count.app> 모바일 대시보드는 24x7 모니터링을 유지할 수 있도록 합니다.\nCountly 모바일 분석 애플리케이션은 커뮤니케이션버전, 클라우드버전, 엔터프라이즈 버전 모두 지원합니다.
