event-retention.type.full.description = フルリテンションは <strong>連続した日数/週数/月数のそれぞれで最低1回イベントを<br>実行したユーザー数をレポートします</strong>。<br> 1日/1週間/1カ月の間にアクションがなかった場合はリテンションが<strong>中断されます</strong>。
event-retention.type.classic.description  = クラシカルリテンションは、<strong>特定の日数/週数/月数の間に最低1回<br></strong>イベントを実行したユーザー数をレポートします。<br>その特定した期間 (1日/1週間/1カ月の間) にアクションがなかった日があった場合でもリテンションは<strong>中断しません</strong>。
event-retention.type.unbounded.description  =  アンバウンドリテンションは、<strong>特定の日数/週数/月数の間に最低1回</strong>イベントを<br>実行したユーザー数をレポートし、<strong>ユーザーはそれ以前のいずれかの<br>期間も継続していたものとして扱います</strong>。

