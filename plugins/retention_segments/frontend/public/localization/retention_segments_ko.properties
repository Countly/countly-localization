event-retention.type.full.description = 전체 보존은 연속된 일/ 주/ 개월마다 적어도 한 번 이상 이벤트를 수행한 사용자 수를 보고한다. 하루 / 1주 /한달 동안 활동하지 않으면 보존 기간이 중된된다.
event-retention.type.classic.description  = 대표적인 보존은 지정된 날짜 / 주/ 월 동안 이벤트를 한 번 이상 수행한 사용자 수를 보고한다. 하루 / 한주/ 한달 동안 활동하지 않아도 유지율이 깨지지 않는다.
event-retention.type.unbounded.description  = 무제한 보존은 지정된 일/ 주/ 개월 동안 이벤트를 한 번 이상 수행한 사용자 수를 보고하고 사용자를 이전 기간 동안 유지된 것으로 간주한다.

