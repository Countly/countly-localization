retention.type.full.description = Full Retention reports the number of users who had <strong>at least a single session<br> for each of the consecutive days/weeks/months</strong> following the first session date.<br> Any inactivity during a single day/week/month <strong>breaks</strong> the retention.
retention.type.classic.description  = Classical Retention reports the number of users who had <strong>at least a single session<br> during the specified days/weeks/months</strong> following the first session date.<br> Inactivity during a single day/week/month <strong>doesn’t break</strong> the retention.
retention.type.unbounded.description  = Unbounded Retention reports the number of users who had <strong>at least a single session<br> during the specified days/weeks/months</strong> following the first session date and <strong>treats<br> the user as retained for any previous period</strong>.
