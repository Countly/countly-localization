retention.type.full.description = Full Retention shows the percent of users who had no inactivity which breaks the retention<br> for each of the consecutive days/weeks/months following the first session date.
retention.type.classic.description  = Classical Retention (Day N retention) shows the percent of new users who come back on a particular day.<br>Classical Retention = #of user who had <strong>session on Day Nth day after Day 0 /</strong> #of user who <strong>has first session on Day 0</strong>
retention.type.unbounded.description  = Unbounded Retention shows the percent of users who came back on a specific day or anytime after that day.<br>Unbounded Retention = (# of users who had a <strong>session on Day N or after Day N</strong>) <strong>/</strong> (# of users who <strong>have first session on Day 0</strong>)
