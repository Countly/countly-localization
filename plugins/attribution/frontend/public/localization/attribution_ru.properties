attribution.redirect-help = Адрес перенаправления указывает, куда будет перенаправлен пользователь. Вы должны указать Адрес по умолчанию. Кроме того, Вы можете указать несколько отдельных адресов для каждой платформы. Однако, если платформа не может быть определена, или адрес для нее не указан, произойдет перенаправление на Адрес по умолчанию
attribution.default-help = Адрес по умолчанию будет использоваться, если не указан отдельный URL-адрес для платформы, используемой данным посетителем.
attribution.postback-help = Postback URL lets you notify third party services about new installs that came from your campaign. You can add any number of postback URLs and provide available parameters by using placeholders
attribution.custom-scheme-help = Вы также можете работать с пользователями, которые уже установили Ваше приложение, используя настраиваемую адресную схему в Вашем приложении и указав здесь подробный адрес с параметрами, которые Вы хотите передать в свое приложение
attribution.clickthrough = Ваша уникальная ссылка для отслеживания
