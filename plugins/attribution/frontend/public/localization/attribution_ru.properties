attribution.digital-fingerprint = Использовать цифровые отпечатки
attribution.digital-fingerprint-help = Если не выбрано использование цифровых отпечатков (digital fingerprints), анализ атрибутов будет проводиться исключительно по IP-адресу. Таким образом могут учитываться нажатия через разные платформы, однако, это также может привести к завышенному значению показателей атрибутов
attribution.adwords-warning = У вас уже установлена одна кампания по установке приложения в   Adwords. К сожалению, нет возможности различать кампании этого типа, таким образом атрибуция будет применена ко всем кампаниям Adwords по установке приложения 
