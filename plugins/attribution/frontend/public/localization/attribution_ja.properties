attribution.help.post-back = 別のサーバーから弊社にコンバージョン/インストールについて通知があった場合、弊社にポストバックするためにそれらにURLを提供する必要があります。このURLにはクリックURLに渡されたキャンペーンID付きのcly_idおよび同じ広告IDが含まれている必要があります (ファイル名が「aid_」で始まります。例えば、 iOS IDFAに対して「aid_idfa」、Android Advertising IDに対しては「aid_adid」になります)
attribution.help.post-s2s-back = コンバージョン/インストールについて他のサーバーが弊社に通知する必要がある場合、クリック及びデバイスIDにプレースホルダーを追加して下記のそれらのポストバックURLを追加することができます。
