attribution.redirect-help = リダイレクトURLは、ユーザーがリダイレクトされるURLです。デフォルトのURLを必ず指定してください。プラットフォーム毎に個別のURLを設定可能ですが、プラットフォームがURLを区分しないか、または指定されたURLがない場合、ユーザーはデフォルトのURLへリダイレクトされます。
attribution.default-help = ユーザーが使用したプラットフォームに指定されたURLがない場合、デフォルトのURLが使用されます。
attribution.postback-help = ポストバックURLは、設定されたキャンペーンから発生した新しいインストールに関してサードーパーティに通知するために使用します。複数のプレイスホルダーを使用して、任意の数のポストバックURLを追加して利用可能なパラメータを設定したりできます。
attribution.custom-scheme-help = ユーザー定義URLスキーマ実行APPをインストールしたユーザーを対象に可能で、自分のAPPに伝達するすべてのパラメーターをディップリンク(deeplink)と同時に伝達可能です。
