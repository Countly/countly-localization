attribution.digital-fingerprint-help = デジタル指紋が選択されない場合、ユーザー属性はIPアドレスからのみとなります。そのため、ユーザーの異なるプラットフォーム毎でのクリックトラッキングを許可してしまうだけでなく、誤った判定を行う場合があります。
attribution.adwords-warning = 既にAdwordsアプリインストールキャンペーンが存在します。機能制限のため、このタイプのキャンペーンを区別することは不可能で、すべてのAdwordsアプリインストールキャンペーンがカウントされます。
