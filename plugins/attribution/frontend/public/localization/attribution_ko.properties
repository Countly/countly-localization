attribution.digital-fingerprint = 전자개인정보(digital fingerprint)를 사용하십시오.
attribution.digital-fingerprint-help = 전자개인정보(digital fingerprint)이 선택되지 않으면,  사용자애트리뷰션(attribution)은 IP 어드레스 기반으로만 생성됩니다. IP 기반의 사용자애트리뷰션(attribution)은 사용자가 서로 다른 플랫폼에서 클릭기반 행동은 추적할 수 있지만, 긍정오류가 발생할 수 있습니다.
