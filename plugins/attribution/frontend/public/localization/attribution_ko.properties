attribution.custom-scheme-help = 사용자정의 URL스키마 실행으로 앱을 설치한 사용자를 대상으로 할 수 있으며, 자신의 앱에 전달하고자 하는 모든 파라미터를 딥링크(deeplink)와 함께 전달 할 수 있습니다.
